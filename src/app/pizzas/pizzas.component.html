<div class="pizzas__container">
    <div class="pizzas__table">
      <div class="pizzas__actions">
        <button 
          type="button"
          class="btn btn-primary"
          (click)="openCreateDialog()"
        >
          Add
        </button>
      </div>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pizza of pizzas; let index=index">
            <th scope="row">{{ index+1 }}</th>
            <td>{{ pizza.pizzaName }}</td>
            <td>{{ generateToppingsSummary(pizza) }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger"
                (click)="openDeleteDialog(pizza)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
