<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">{{ message }}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close(false)">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="modalRef.close(true)">
    Confirm
  </button>
</div>
